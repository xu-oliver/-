<script type="text/javascript">
function tiHuan(id){
	$(".sque").show(function(){
		this.className = "sque";
	})
	$(".sque_db").show(function(){
		this.className = "sque";
	})
	document.getElementById(id).className = "sque_db";
	console.log()
}
function closeFloat(){
	$(".ding").addClass("yincang");
}
function thTab(id){
	let value,name;
	var str = id;//返回该页面的url
	var num = 0;//检测？的位置
	str = str.substr(num);//从这个位置开始分割参数
	var arr = str.split("_");//分割参数，并且分割为数组
	for(var i = 0;i < arr.length;i++){
		num = arr[i].indexOf("=");
		if(num > 0){
			name = arr[i].substr(0,num);
			value = arr[i].substr(num + 1);
			this[name] = value;
		}
	}
	$(".xian").removeClass("xian").addClass("yin");
	$(".qieHuan1").removeClass("qieHuan1").addClass("qieHuan0");
	document.getElementById(arr[0]).className = "qieHuan1";
	document.getElementById(id).className = "xian";
}
function addEdit(id){
	console.log("s")
	$(".onLine>div>.addInput").removeAttr("readonly");
	if($(".onLine>div>.addInput").length>0){
		$("#Center").css("display","block");
		$("#"+id).css("display","none");
		$("#editBut").css("display","block");
	}
	$(".onLine>div>.addInput").removeClass("addInput").addClass("addInputT");

}
function removeInput(){
	$(".onLine>div>.addInputT").removeClass("addInputT").addClass("addInput").attr("readOnly","readOnly");
	$("#Center").css("display","none");
	$("#editBut").css("display","none");
	$("#editImg").css("display","block");
}
</script>
